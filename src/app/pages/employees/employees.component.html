<div class="app-employees">
  <div class="employees-category">
    <div class="employees-category-title">
      {{ "employees.personal-nominal-list" | translate: language }}
    </div>
    <div class="employees-category-links">
      <div
        class="employees-category-links-link"
        *ngFor="let linkData of DATA_VARIABLES.personalLinks"
      >
        <a [href]="linkData.link" target="_blank">{{ linkData.title }}</a>
      </div>
    </div>
  </div>
</div>
